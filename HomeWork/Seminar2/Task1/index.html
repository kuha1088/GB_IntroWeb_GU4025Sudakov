<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nâzım Hikmet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1;0,400;1,1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <img align="left" src = "https://www.tkp.org.tr/wp-content/uploads/2021/04/tkplogo.svg"
         alt = "logo"
         width="4.5%">
        <div class="header_text">TÜRKİYE KOMÜNİST PARTİSİ</div>
    </header>
    <main class="bg-ex-img">
        <div>
            <h1>
                Назым Хикмет Ран / Nâzım Hikmet Ran
            </h1>
            <p>
                <img class="border"
                src = "img/Nâzım Hikmet.jpg"
                alt = "Назым Хикмет у решетки"
                >
            </p>
        </div>
        <div class="container">
            <div class="bblock, border">
                <p>
                    Если я гореть не буду,<br>
                    Если ты гореть не будешь,<br>
                    Если мы гореть не будем,<br>
                    Кто тогда рассеет мрак?<br>
                </p>
            </div>
            <div class="bblock, border">
                <p>
                    Ben yanmasam,<br>
                    Sen yanmasan,<br>
                    Biz yanmasak,<br>
                    Nasıl çıkar karanlıklar aydınlğa?<br>
                </p>
            </div>
        </div>
    </main>
</body>
</html>
